<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking2Tom</title>
    <link rel="stylesheet" href="typing.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <audio id="bg-music" src="music/crazy.mp3" autoplay loop></audio>
    <script defer src="typing.js"></script>
    <div class="container">
        <h2 id="tom">Tom: 100HP</h2> 
        <p>00:0<span id="timer">7</span></p>
    </div>
    <div id="typing-container" style="display: none;">
        <div id="reference-text" class="overlay-text"></div>
        <div id="typed-text" class="overlay-text typed"></div>
        <div id="typing-cursor"></div>
    </div>
    <div class="container">
        <h2 id="me">You: 100HP</h2>
    </div>

</body>

</html>
