<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking2Tom</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <script defer src="script.js"></script>
    <div class="rage-meter">
        <h2>Rage Meter</h2>
        <div class="rage-meter-inner">
            <div></div>
        </div>
    </div>
    <div class="center-container">
        <div class="chat-container chat-tom"></div>
        <div class="phone-container">
            <div class="phone">
                <div class="phone-top">
                    <div class="phone-speaker"></div>
                </div>
                <div class="phone-navbar">
                    <p class="roboto-medium">3:00 A.M ðŸ›œ</p>
                    <p class="roboto-medium">ðŸ“¶ðŸ”‹84%</p>
                </div>
                <video muted loop src="speaking.mp4"></video>
                <div class="phone-bottom">
                    <div class="phone-button"></div>
                </div>
            </div>
        </div>
        <div class="chat-container chat-me"></div>
    </div>
    <a class="tip">Click the Home button on the phone to wake it.</a>
    <div class="actions">
        <button id="micBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"/>
                <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
            </svg>
        </button>
        <input id="input" placeholder="Type to Tom..." onkeydown="if(event.key==='Enter'){document.getElementById('btn').click(); document.getElementById('input').value = ''}">
        <button id="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
            </svg>
        </button>
    </div>
</body>
</html>
